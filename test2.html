    <title>人员名单 - Pornhub 风格</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            margin: 50px;
        }

        /* 标题 */
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #ff9800;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* 人员列表 */
        .person-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        /* 每个人的样式 */
        .person {
            background: #333;
            padding: 15px 20px;
            margin: 10px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        /* 悬停时效果 */
        .person:hover {
            border-color: #ff9800;
            transform: scale(1.1);
        }
        .preview {
            display: none;
            width: 400px;
            position: absolute;
            top: 350px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 鼠标悬停时显示图片 */
        .button:hover + .preview {
            display: block;
        }
    </style>
</head>
